<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settle Smart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Top bar -->
  <header>
    <a href="/" class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Settle Smart Logo" />
      <div class="brand-text">
        <span class="title">Settle Smart</span>
        <span class="tagline">Smarter Choices • Better Places</span>
      </div>
    </a>

    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/compare">Compare</a>
    </nav>
    
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-inner">
      <!-- Search card -->
      <form method="post" action="/result" class="search-card">
        <h2>Discover insights in Maryland before you move!</h2>

        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}

        <label for="county-select">Select a Maryland county:</label>
        <select id="county-select" name="county" required>
          <option value="">-- Choose a county --</option>
          {% for county in counties %}
            <option value="{{ county }}">{{ county }}</option>
          {% endfor %}
        </select>

        <br><br>
        <button type="submit">Get Insights</button>
      </form>

      <!-- Quick gallery -->
      <div class="gallery">
        <img src="https://images.unsplash.com/photo-1460472178825-e5240623afd5?q=80&w=1200&auto=format&fit=crop" alt="City skyline" />
        <img src="https://images.unsplash.com/photo-1512453979798-5ea266f8880c?q=80&w=1200&auto=format&fit=crop" alt="Neighborhood street" />
        <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?q=80&w=1200&auto=format&fit=crop" alt="Parks and trails" />
      </div>
    </div>
  </section>

  <!-- Feature categories (what we score) -->
  <section class="features">
    <h3>What we analyze</h3>
    <div class="grid">
      <div class="feature-card">Weather</div>
      <div class="feature-card">Cost of Living</div>
      <div class="feature-card">Crime and Safety</div>
      <div class="feature-card">School District Quality</div>
      <div class="feature-card">Racial Diversity</div>
    </div>
  </section>
  

  <footer>
    © 2025 Settle Smart | Smarter Choices Better Places
  </footer>

  <!-- JS not strictly needed, but included for future enhancements -->
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
